<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Submission Form</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secure Data Submission</h1>
        
        <form id="submissionForm" action="/submit-form" method="POST">

            <div class="form-group">
                <label for="firstName">First Name (Max 20 chars, letters/numbers only)</label>
                <input type="text" id="firstName" name="first_name" required maxlength="20">
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="secondName">Second Name (Max 20 chars, letters/numbers only)</label>
                <input type="text" id="secondName" name="second_name" required maxlength="20">
                <div class="error-message" id="secondNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number (Exactly 10 digits, numbers only)</label>
                <input type="tel" id="phoneNumber" name="phone_number" required maxlength="10">
                <div class="error-message" id="phoneNumberError"></div>
            </div>

            <div class="form-group">
                <label for="eircode">Eircode (Exactly 6 chars, alphanumeric, starts with a number)</label>
                <input type="text" id="eircode" name="eircode" required maxlength="6">
                <div class="error-message" id="eircodeError"></div>
            </div>

            <button type="submit">Submit Data</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
